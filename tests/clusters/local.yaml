cluster:
  name: local
  server: https://kubernetes.default.svc
  region: eu-west-1
  environment: dev
  account_id: "123456789"
  platform_version: v0.3.0

# Solo las variables que cambian por cluster
variables:
  base_domain: dev.company.com
  aws_region: eu-west-1
  aws_account_id: "123456789"
  storage_class: gp3
  log_level: debug
  grafana_host: grafana.dev.company.com
  prometheus_retention: 7d
  prometheus_storage: 50Gi
  prometheus_memory: 1Gi
  prometheus_cpu: 500m
  ingress_replicas: "1"
  cert_manager_cpu: 50m
  cert_manager_memory: 64Mi
