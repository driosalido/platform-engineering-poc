apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/driosalido/platform-engineering-poc.git
          revision: HEAD
          files:
          - path: tests/apps/*
      - git:
          repoURL: https://github.com/driosalido/platform-engineering-poc.git
          revision: HEAD
          files:
          - path: tests/clusters/*

  template:
    metadata:
      name: '{{.app.name}}-{{.cluster.environment}}'
    spec:
      project: default
      source:
        repoURL: '{{app.source.repoURL}}'
        targetRevision: '{{#app.source.chart}}{{app.source.version}}{{/app.source.chart}}{{^app.source.chart}}{{cluster.platform_version}}{{/app.source.chart}}'
        path: '{{.path.path}}'
      destination:
        server: '{{.cluster.server}}'
        namespace: '{{.path.basename}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
