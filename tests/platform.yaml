apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/driosalido/platform-engineering-poc.git
          revision: HEAD
          files:
          - path: tests/apps/*
      - git:
          repoURL: https://github.com/driosalido/platform-engineering-poc.git
          revision: HEAD
          files:
          - path: tests/clusters/*

  template:
    metadata:
      name: '{{.app.name}}-{{.cluster.environment}}'
    spec:
      project: default
      source:
        repoURL: '{{.app.source.repoURL}}'
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: '{{.cluster.server}}'
        namespace: '{{.app.namespace}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
  templatePatch: |
    spec:
      source:
        {{- if .app.source.chart }}
        chart: {{ .app.source.chart }}
        targetRevision: {{ .app.source.version }}
        helm:
          values: |
            {{ .app.helm_values | nindent 10 }}
          parameters:
          {{- range .app.helm_parameters }}
          - name: {{ .name }}
            value: {{ printf "%s" (index $.variables .value) }}
          {{- end }}
        {{- end }}
